<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: lavender;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .menu {
      width: 100%;
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .big-btn {
      width: 100%;
      padding: 22px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: 0.25s;
    }

    .big-btn:hover {
      transform: translateY(-3px);
      background: #2196f3;
      color: white;
    }
    /* ===== FILTER ===== */
    .filter {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filter select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===== B·∫¢NG ===== */
    .table-box {
      margin-top: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 10px;
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      overflow-y: auto;
      max-height: 65vh;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 14.5px;
      min-width: 900px; /* ƒë·ªÉ b·∫£ng kh√¥ng b·ªã co n√°t */
      border-collapse: collapse;
    }

    /* HEADER */
    #infoTable thead th {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: white;
      padding: 12px 6px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* BODY */
    #infoTable tbody td {
      padding: 10px 6px;
      border-bottom: 1px solid #eee;
      text-align: center;
      transition: 0.2s;
      white-space: nowrap;
    }

    #infoTable tbody tr:hover {
      background: #f4f9ff;
    }

    /* STT */
    #infoTable th:first-child,
    #infoTable td:first-child {
      width: 50px;
      font-weight: bold;
      color: #1976d2;
    }

    /* T√äN */
    #infoTable th:nth-child(2),
    #infoTable td:nth-child(2) {
      width: 170px;
      text-align: left;
      font-weight: 500;
    }

    /* M√îN */
    #infoTable th:not(:first-child):not(:nth-child(2)),
    #infoTable td:not(:first-child):not(:nth-child(2)) {
      width: 85px;
    }

    /* HOVER √î ƒêI·ªÇM */
    #infoTable tbody td:not(:nth-child(1)):not(:nth-child(2)) {
      cursor: pointer;
    }

    #infoTable tbody td:not(:nth-child(1)):not(:nth-child(2)):hover {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 6px;
    }

    /* N√öT X√ìA */
    #infoTable button {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #infoTable button:hover {
      background: red;
      color: #1976d2;
      border-radius: 6px;
    }

    /* EDIT T√äN */
    #infoTable td[contenteditable] {
      border-bottom: 1px dashed #2196f3;
    }

    #infoTable td[contenteditable]:focus {
      outline: none;
      background: #e3f2fd;
    }

    #tableBox thead th {
      position: sticky;
      top: 0;
      z-index: 2;
    }
    /* ===== N√öT TH√äM ===== */
    .table-box > button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .table-box > button:hover {
      opacity: 0.9;
    }

    /* ===== POPUP ===== */
    #infoModal > div {
      animation: popup 0.25s ease;
    }

    #infoInputs input {
      width: 60px;
      padding: 6px;
      text-align: center;
    }

    @keyframes popup {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1200px) {
      #infoTable {
        font-size: 12.5px;
      }

      #infoTable th,
      #infoTable td {
        padding: 6px 3px;
      }

      #infoTable th:nth-child(2),
      #infoTable td:nth-child(2) {
        width: 140px;
      }
    }
  </style>
  <body>

      <!-- B·∫¢NG ƒêI·ªÇM -->
      <div class="table-box" id="tableBox" style="display: none">
        <table id="infoTable">

              <th>STT</th>

    </div>
    <div

      "
    >
      <div

    </div>

    <script type="module" src="student-info.js"></script>
  </body>
</html>
