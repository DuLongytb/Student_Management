<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .menu {
      width: 100%;
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .big-btn {
      width: 100%;
      padding: 22px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: 0.25s;
    }

    .big-btn:hover {
      transform: translateY(-3px);
      background: #2196f3;
      color: white;
    }
    /* ===== FILTER ===== */
    .filter {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filter select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===== BẢNG ===== */
    .table-box {
      margin-top: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 10px;
      overflow-x: auto;
      max-width: 100%;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 14.5px;
    }

    /* HEADER */
    #scoreTable thead th {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: white;
      padding: 12px 6px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* BODY */
    #scoreTable tbody td {
      padding: 10px 6px;
      border-bottom: 1px solid #eee;
      text-align: center;
      transition: 0.2s;
      white-space: nowrap;
    }

    #scoreTable tbody tr:hover {
      background: #f4f9ff;
    }

    /* STT */
    #scoreTable th:first-child,
    #scoreTable td:first-child {
      width: 50px;
      font-weight: bold;
      color: #1976d2;
    }

    /* TÊN */
    #scoreTable th:nth-child(2),
    #scoreTable td:nth-child(2) {
      width: 170px;
      text-align: left;
      font-weight: 500;
    }

    /* MÔN */
    #scoreTable th:not(:first-child):not(:nth-child(2)),
    #scoreTable td:not(:first-child):not(:nth-child(2)) {
      width: 85px;
    }

    /* HOVER Ô ĐIỂM */
    #scoreTable tbody td:not(:nth-child(1)):not(:nth-child(2)) {
      cursor: pointer;
    }

    #scoreTable tbody td:not(:nth-child(1)):not(:nth-child(2)):hover {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 6px;
    }

    /* NÚT XÓA */
    #scoreTable button {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #scoreTable button:hover {
      background: red;
      color: #1976d2;
      border-radius: 6px;
    }

    /* EDIT TÊN */
    #scoreTable td[contenteditable] {
      border-bottom: 1px dashed #2196f3;
    }

    #scoreTable td[contenteditable]:focus {
      outline: none;
      background: #e3f2fd;
    }

    /* ===== NÚT THÊM ===== */
    .table-box > button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .table-box > button:hover {
      opacity: 0.9;
    }

    /* ===== POPUP ===== */
    #scoreModal > div {
      animation: popup 0.25s ease;
    }

    #scoreInputs input {
      width: 60px;
      padding: 6px;
      text-align: center;
    }

    @keyframes popup {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1200px) {
      #scoreTable {
        font-size: 12.5px;
      }

      #scoreTable th,
      #scoreTable td {
        padding: 6px 3px;
      }

      #scoreTable th:nth-child(2),
      #scoreTable td:nth-child(2) {
        width: 140px;
      }
    }
  </style>
  <body>
    <div class="container">
      <h1>Quản lý điểm</h1>

      <div class="filter">
        <select id="gradeSelect">
          <option value="">-- Chọn khối --</option>
          <option value="10">Khối 10</option>
          <option value="11">Khối 11</option>
          <option value="12">Khối 12</option>
        </select>

        <select id="classSelect" disabled>
          <option value="">-- Chọn lớp --</option>
        </select>

        <select id="semesterSelect" disabled>
          <option value="">-- Chọn học kì --</option>
          <option value="hk1">Học kì 1</option>
          <option value="hk2">Học kì 2</option>
          <option value="cn">Cả năm</option>
        </select>
      </div>

      <!-- BẢNG ĐIỂM -->
      <div class="table-box" id="tableBox" style="display: none">
        <table id="scoreTable">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên</th>
              <th>Toán</th>
              <th>Văn</th>
              <th>Anh</th>
              <th>Sử</th>
              <th>Địa</th>
              <th>Lí</th>
              <th>Hóa</th>
              <th>Sinh</th>
              <th>Tin</th>
              <th>ĐTB</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="addStudent()">➕ Thêm học sinh</button>
      </div>
    </div>
    <div
      id="scoreModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 12px;
          min-width: 320px;
        "
      >
        <h3 id="modalTitle"></h3>

        <div
          id="scoreInputs"
          style="display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0"
        ></div>

        <div style="text-align: right">
          <button onclick="closeModal()">Hủy</button>
          <button onclick="saveDetail()">Lưu</button>
        </div>
      </div>
    </div>

    <script type="module" src="score_sheet.js"></script>
  </body>
</html>
